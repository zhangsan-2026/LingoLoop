name: Deploy Vite Player
on:
  push:
    branches: [main] # 当你推送到 main 分支时触发
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/node-setup@v4
        with:
          node-version: 20

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Vite 打包后的文件夹名
          branch: gh-pages # 将编译好的网页发到这个分支
